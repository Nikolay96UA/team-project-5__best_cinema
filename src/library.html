<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania</title>
    <!-- Themes settings -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-scheme" content="light dark" />
    <meta
      name="color-scheme"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="color-scheme"
      media="(prefers-color-scheme: dark)"
      content="#111111"
    />
    <!-- Switcher script for old browsers -->
    <script>
      if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
        document.documentElement.style.display = 'none';
        document.head.insertAdjacentHTML(
          'beforeend',
          '<link rel="stylesheet" href="styles/light.css" onload="document.documentElement.style.display=\'\'">'
        );
      }
    </script>
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="./sass/light-theme.scss"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="./sass/dark-theme.scss"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <include src="./partials/header.html"></include>
    <main>
      <section class="library">
        <div class="container">
          <div class="library__content">
            <h1 class="library__title">Create Your Dream Cinema</h1>
            <p class="library__text">
              Is a guide to designing a personalized movie theater experience
              with the right equipment, customized decor, and favorite films.
              This guide helps you bring the cinema experience into your own
              home with cozy seating, dim lighting, and movie theater snacks.
            </p>
          </div>
          <div class="movie-list"></div>
          <div class="no-movie"></div>
        </div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>

    <!-- Mobile menu -->
    <include src="./partials/mobile-menu.html"></include>
    <link rel="stylesheet" href="./sass/index.css" />
  </body>
</html>
