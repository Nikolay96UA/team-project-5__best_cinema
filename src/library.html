    <meta name="color-scheme" content="light dark" />
    <meta name="theme-scheme" content="light dark" />
    <meta
      name="color-scheme"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="color-scheme"
      media="(prefers-color-scheme: dark)"
      content="#111111"
    />
    <!-- Switcher script for old browsers -->
    <script>
      if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
        document.documentElement.style.display = 'none';
        document.head.insertAdjacentHTML(
          'beforeend',
          '<link rel="stylesheet" href="styles/light.css" onload="document.documentElement.style.display=\'\'">'
        );
      }
    </script>
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="./sass/light-theme.scss"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="./sass/dark-theme.scss"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
