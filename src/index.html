<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Themes settings -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-scheme" content="light dark" />
    <title>Cinemania</title>
    <meta name="color-scheme" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="color-scheme" media="(prefers-color-scheme: dark)" content="#111111" />
    <!-- Switcher script for old browsers -->
    <script>
      if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
        document.documentElement.style.display = 'none';
        document.head.insertAdjacentHTML(
          'beforeend',
          '<link rel="stylesheet" href="styles/light.css" onload="document.documentElement.style.display=\'\'">'
        );
      }
    </script>
    <!-- Styles -->
    <link rel="stylesheet" href="./sass/light-theme.scss" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="./sass/dark-theme.scss" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/weekly-trends.html"></include>
      <include src="./partials/uncoming-this-mounth.html"></include>
    </main>
    <include src="./partials/footer.html"></include>

    <include src="./partials/scroll-to-top.html"></include>
    <include src="./partials/loader.html"></include>
    <!-- Modals -->
    <include src="./partials/modal-pop-up.html"></include>
    <include src="./partials/modal-oops.html"></include>
    <include src="./partials/modal-team.html"></include>
    <!-- Mobile menu -->
    <include src="./partials/mobile-menu.html"></include>
  </body>
</html>
