<h2>modal-oops</h2>
<div id="modal-oops">
  <button class="open-modal" type="button" data-modal-oops-open>
    Open modal Ooops
  </button>
  <div class="backdrop backdrop--hidden" data-backdrop-oops>
    <div class="modal">
      <button class="close-modal" type="button" data-modal-oops-close>
        <svg width="24px" height="24px">
          <use
            class="close-modal__icon-close"
            href="./images/icons/symbol-defs.svg#close-button"
          ></use>
        </svg>
        <img src="./images/modalOops.jpg" alt="image-oops" />
      </button>
    </div>
  </div>
</div>
